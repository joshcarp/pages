steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/reunion-chatbot-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/reunion-chatbot-backend:latest',
      '.'
    ]
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/reunion-chatbot-backend:$COMMIT_SHA']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/reunion-chatbot-backend:latest']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'reunion-chatbot-backend',
      '--image', 'gcr.io/$PROJECT_ID/reunion-chatbot-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production'
    ]

images:
  - 'gcr.io/$PROJECT_ID/reunion-chatbot-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/reunion-chatbot-backend:latest'
